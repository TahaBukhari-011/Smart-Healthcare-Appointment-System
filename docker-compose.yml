version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: healthcare-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=healthcare
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - healthcare-network

  # Next.js Application (Frontend + API Gateway)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/healthcare?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-minimum-32-characters-long
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - healthcare-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

networks:
  healthcare-network:
    driver: bridge

volumes:
  mongodb_data:
